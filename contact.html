   <!--contactUs-->
    <div class="contactUS">
      <div class="title">
        <h2>Contact US</h2>
      </div>
      <div class="box">
        <div class="contact-form">
          <h3>Send a Message</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="kate">
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="kate">
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="kate">
                </div>
                <div class="inputBox">
                  <span>Contact No.</span>
                  <input type="text" placeholder="kate">
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write your messege here"></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <input type="submit" value="Send">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
